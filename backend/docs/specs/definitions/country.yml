definitions:

  Country:
    type: object
    properties:
      id:
        type: integer
        format: int32
        description: Country ID
        example: 1
      name:
        type: string
        description: Country name
        example: Ukraine
      baseCurrencyId:
        type: integer
        format: int32
        description: ID of national Currency
        example: 171
    required:
      - id
      - name
      - baseCurrencyId
